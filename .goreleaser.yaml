before:
  hooks:
    - go mod download
builds:
  - binary: kubectl-power-forward
    main: ./cmd/kubectl-power-forward
    ldflags:
      - "-s -w -extldflags '-static'"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

