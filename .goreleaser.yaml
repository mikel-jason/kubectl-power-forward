changelog:
  sort: asc
  filters:
    exclude:
      - '^docs'
      - '^test'
      - '^build'
      - '^chore'
  groups:
    - title: Breaking change
      regexp: '^.*([[:word:]]+)(\([[:word:]]+\))??!:.+$'
      order: 0
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'Bug fixes'
      regexp: '^.*fix(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: 'Other'
      order: 999
